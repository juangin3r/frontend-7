<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main class="container">
    <div class="container-card">
      <header>
        <img src="images/illustration-hero.svg" alt="img-hero" class="img-header">
      </header>
      <h1 class="title-card">
        Order Summary
      </h1>
      <div class="container-description">
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="container-product">
        <div class="container-plan">
          <img src="images/icon-music.svg" alt="icon-music" class="icon-music">
          <div class="sub-container">
            <h3 class="tipe-plan">
              Annual Plan
            </h3>
            <p class="price-plan">
              $59.99/year
            </p>
          </div>
        </div>
        <a href="#" class="change-plan">
          Change
        </a>
      </div>
      <div class="container-proced-payment">
        <a href="#" class="proced">Proceed to Payment</a>
      </div>
      <a href="#" class="cancel">
        Cancel Order
      </a>
    </div>

  </main>

</body>

</html>
